<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="/data" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="Name">Name</label>
                  <input type="text" class="form-control" name="Name" placeholder="Prashant">
                </div>
                <div class="form-group col-md-6">
                  <label for="Number">Number</label>
                  <input type="text" class="form-control" name="Number" placeholder="988174299">
                </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" name="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" name="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="inputCity", placeholder="Pune">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" name="inputState", placeholder="Maharashtra">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="Course">Course</label>
                    <input type="text" class="form-control" name="Course" placeholder="Maths, Science">
                </div>
                <div class="form-group col-md-3">
                  <label for="amount">Amount</label>
                  <input type="text" class="form-control" name="amount" placeholder="amount">
                </div>
                <div class="form-group col-md-3">
                  <label for="advance">Advance</label>
                  <input type="text" class="form-control" name="advance" placeholder="advance">
                </div>
                <div class="form-group col-md-3">
                    <label for="payMethod">Pay Method</label>
                    <input type="text" class="form-control" name="payMethod" placeholder="RTGS, NEFT">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
